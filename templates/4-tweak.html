<!DOCTYPE html>
<html lang="en">

<head>
	<!--  -->
	<!-- BELOW IS THE BIT THAT IS DIFFERENT FROM ATTEMPT 2 -->
	<script src="/static/scripts/vrview.min.js"></script>
	<!--  -->
	<!--  -->
	<script>
		window.addEventListener('load', onVrViewLoad);
		function onVrViewLoad() {
		  // Selector '#vrview' finds element with id 'vrview'.
		  var vrView = new VRView.Player('#vrview', {
		    image: '/static/images/amsterdam1.jpg',
		    is_stereo: true,
		    width: 600,
		    height: 300
		  });
		}
	</script>
</head>

<body>
	<h2>Attempt 4: same as remote, except script saved locally</h2>
	<p>See <a href="https://developers.google.com/vr/develop/web/vrview-web" target="_blank">here</a> for info</p>
	<img src="/static/images/amsterdam1.jpeg" width="500px"></img>
	<h3>360 view below this</h3>
	<hr />
	<div id='vrview'></div>
</body>

</html>
